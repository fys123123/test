<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript">
			var citys=new Array(4);//二维数组存储市区，一维citys[?]为省份索引指向市区，string.split(",")把字符串转化为数组存储

			citys[0]="东城区 ,西城区, 崇文区, 宣武区 ,朝阳区, 丰台区, 石景山区, 海淀区门, 头沟区房山区, 通州区 ,顺义区, 昌平区, 大兴区, 怀柔区, 平谷区, 密云县, 延庆县".split(",");
			citys[1]="黄浦区,卢湾区,徐汇区,长宁区,静安区,普陀区,闸北区,虹口区,杨浦区,闵行区,宝山区,嘉定区,浦东新区,金山区,松江区,青浦区,南汇区,奉贤区,崇明县".split(",");
			citys[2]="和平区,河东区,河西区,南开区,河北区,红桥区,塘沽区,汉沽区,大港区,东丽区,西青区,津南区,北辰区,武清区,宝坻区,宁河县,静海县,蓟县".split(",");
			citys[3]="哈尔滨市,齐齐哈尔市,鸡西市,鹤岗市,双鸭山市,大庆市,伊春市佳木斯市,七台河市,牡丹江市,黑河市,绥化市,大兴安岭地区".split(",");
		    function city1(value){
		    	 var cit = document.getElementById("city");
		    	 cit.options.length = 0;
		    	 for(i=0;i<citys[value].length;i++){// 创建文本节点，元素节点，添加文本节点到元素节点，元素节点被添加到第二个select对象中
		    	 	var textNode = document.createTextNode(citys[value][i]);
		    	 	var textNode2 = document.createElement("option");
		    	 	  textNode2.appendChild(textNode);
		    	 	  cit.appendChild(textNode2);
		    	 }
		    }
		</script>
	</head>
	<body>
		<div">
			<span id="proSpan">
				省份：
			</span><select name="provinces" onchange="city1(this.value)"> //onchang事件传递参数当前对象的value值，js根据value值确定省份
					<option>请选择省份</option>
					<option value="0">北京</option>
					<option value="1">上海</option>
					<option value="2">天津</option>
					<option value="3">黑龙江</option>
				</select>
				
					市
				<select name="city" id="city">
					
				</select>
		</div>
	</body>
</html>
