<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>表单验证</title>
		
		<script type="text/javascript">
			function test(){
				var txt1 = document.getElementById("font");
				txt1.innerHTML=" ";
				if(document.form1.username.value.length<5 || form1.username.value.length>10){
					txt1.innerHTML="用户名至少5个字符，最多10字符";
					return false;
				}
					return true;
				
			}
			function pwd(){
				var txt2 = document.getElementById("result_userpwd");
				 txt2.innerHTML="密码合法";
			}
			
			function pwd2(){
				var txt3 = document.getElementById("result_userpwd1");
				var txt2 = document.getElementById("result_userpwd");
				if(document.form1.userpwd1.value != document.form1.userpwd.value){
					txt3.innerHTML="两次密码不一致，请确认！";
					return false;
				}else{
					txt3.innerHTML="恭喜你输入正确";
					return true;	
				}
				
			}
			
		  	function day(){
		  		var txt4 = document.getElementById("date1");
		  		var d = /^(19\d{2})-(0?[1-9]|1[0-2])-(0?[1-9]|[1-2]\d|3[0-1])$/;
		  		txt4.innerHTML=" ";
		  		if(!d.test(document.form1.date.value)){
		  			txt4.innerHTML="日期必须在1900-1-1至2000-1-1之间";
		  			return false;
		  		}
		  			return true;
		  		
		  	}
		  	function boy(){
		  		var txt3 = document.getElementById("result_userpwd1");
		  		txt3.innerHTML=" ";
		  		var txt2 = document.getElementById("result_userpwd");
		  		txt2.innerHTML=" ";
		  		
		  	}
		  	function test1(){
		  		var txt5 = document.getElementById("id1");
		  		txt5.innerHTML="";
		  		var regIdNo = /(^\d{15}$)|(^\d{18}$)|(^\d{17}(\d|X|x)$)/; 
					if(!regIdNo.test(document.form1.ID.value)){ 
					  txt5.innerHTML="你输入的身份证长度或格式错误";
	  					return false; 
					}
					return true;
		  		}
		  	function em(){
		  		var txt6 = document.getElementById("email1");
		  		txt6.innerHTML=" ";
		  		var reg =/^[A-Za-z0-9]+@[A-Za-z0-9]+\.(cn|com)$/;
		  		if(! reg.test(document.form1.email.value)){
		  			txt6.innerHTML="你输入的邮箱格式不正确"
		  			return false;
		  		}
		  		return true;
		  	}
		  	function ew(){
		  		var txt7 = document.getElementById("a1");
		  		if(document.form1.a.value == ""){
		  			txt7.innerHTML="";
		  			return false;
		  		}else{
		  			txt7.innerHTML="校验错误";
		  		}
		  	}
		</script>
	</head>
	<body>
		<form action="t1.html" method="post" name="form1">
			
				
					用户名:&nbsp;&nbsp;&nbsp;
					 <input type="text" name="username" onblur="test()" ><font id="font"> </font><br /><br />
					密码:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
					<input type="password" name="userpwd" onfocus="" onblur="pwd()"><font id="result_userpwd"></font><br /><br />
					重复密码:
					<input type="password" name="userpwd1" onfocus="" onblur="pwd2()"/><font id="result_userpwd1"></font><br /><br />
					 你的性别:
					 <input type="radio" name="sex" onclick="boy()" />男
					 <input type="radio" name="sex" onclick="boy()" />女<br /><br />
					 你的年龄:
					 <input type="text" name="age" /><br /><br />
					 出身日期:
					 <input type="text" name="date" onblur="day()"/><font id="date1"></font><br /><br />
					 身份证号:
					 <input type="text" name="ID"/ onblur="test1()">
					 <font id="id1"></font><br /><br />
					 电子邮箱:
					 <input  type="text" name="email" id="e1" onblur="em()"/><font id="email1"></font><br /><br />
					 你的学历:
					 <select>
					 	 <option>专科</option>
					 	 <option>本科</option>
					 	 <option>硕士</option>
					 </select><br /><br />
					 额外校验:
					 <input type="text" name="a" onblur="ew()"/><font id="a1"></font>
				
		</form> 
	</body>
</html>
