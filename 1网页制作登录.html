		<script type="text/javascript">
			$(function(){
				$(".text2").click(function(){
					$(".div1").animate({"left":"85px"},301);
					$(this).css("color","#00A0E9");
					$(".text3").css("color","black");
					$(".conceal_1").fadeIn(0);
					$(".conceal_2").fadeOut(0);
					
				});
				$(".text3").click(function(){
					$(".div1").animate({"left":"260px"},301);
					$(this).css("color","#00A0E9");
					$(".text2").css("color","black");
					$(".conceal_2").fadeIn(0);
					$(".conceal_1").fadeOut(0);
				});
				$(".text4").click(function(){
					$(".line_1").show(500)
					$(".text7").show(500)
				});
				$(".text4").blur(function(){
					$(".line_1").hide(500)
					var pass1 = $(".text4").val();
					var reg1 = /^[1][3,4,5,7,8][0-9]{9}$/;
					if(pass1 ==""){
						$(".text9").show(500);
						$(".text10").hide(500);
					}else if(!reg1.test(pass1)){
						$(".text9").hide(500);
						$(".text10").show(500);
					}else{
						$(".text10").hide(500);
						$(".text9").hide(500);
					}
				});
				$(".text5").click(function(){
					$(".line_2").show(500)
					$(".text8").show(500)
				});
				$(".text5").blur(function(){
					$(".line_2").hide(500)
				});
				
				
				$(".text14").click(function(){
					$(".line_3").show(500)
					$(".text17").show(500)
				});
				$(".text14").blur(function(){
					$(".line_3").hide(500)
					var pass2 = $(".text14").val();
					if(pass2 ==""){
						$(".text19").show(500);
					}else{
						$(".text19").hide(500);
					}
				});
				$(".text15").click(function(){
					$(".line_4").show(500)
					$(".text18").show(500)
				});

					$(".line_4").hide(500)

					if(pass3 ==""){
						$(".text20").show(500);
					}else{
						$(".text20").hide(500);
					}
				});
			
			var t = $('.text4'); //获取到文本域对象
				t.css("color","#A9A9A9"); //设置文本域的样式
				t.val("请输入手机号"); //设置默认显示文字
				var default_value = t.val(); //把默认显示的文字赋给一个变量
				
				t.focus(function() {  //当鼠标点击文本域时修改文本域的样式，判断文本域内的文字是否等于默认值，如果等于就把文本域内设空
					t.css("color","black");
					if (t.val() == default_value) {
						t.val('');
					}
				});
 
				t.blur(function() { //当文本域失去鼠标焦点时判断文本域中的值是否为空，如果为空就把文本域的值设置为默认显示的文字并修改样式
					t.css("color","black");
					if (t.val() == '') {
						t.val(default_value);
						t.css("color","white");
					}
				});
				});
				
				$(function(){

				d.blur(function() { //当文本域失去鼠标焦点时判断文本域中的值是否为空，如果为空就把文本域的值设置为默认显示的文字并修改样式

				b.css("color","#A9A9A9"); //设置文本域的样式
				b.val("密码"); //设置默认显示文字

					b.css("color","black");
					if (b.val() == '') {
						b.val(default_value);
						b.css("color","white");
					}
