<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
<title>jQuery实现感应鼠标经过Div层变换图层背景颜色)</title>
  <style>
       
      
      ul li{
            list-style: none;
            float: left;
            padding-right: 15px;
            
          
        }
        .pOver{
		 	background:#999999;
			
		}

		#d1{
			width: 400px;
			height: 40px;
			background: #6495ED;
			color: white;
		}
		#menu{
			padding-left: 10px;
			padding-top: 10px;
			
		}
		.pbox{
			height: 25px;
			
		}
        
    </style>
<script type="text/javascript" src="jquery.js"></script>
<script language="javascript">
 $(function(){
  //当鼠标滑入时将p的class换成pOver
  $('.pbox').hover(function(){
    $(this).addClass('pOver'); 
   },function(){
    //鼠标离开时移除pOver样式
    $(this).removeClass('pOver');
   }
  );
 });
</script>
</head>
<body>
	<div id="d1" >
		<ul id="menu">
			<li class="pbox">首页</li>
			<li class="pbox">身边团购</li>
			<li class="pbox">美食</li>
			<li class="pbox">电影</li>
			<li class="pbox">KTV</li>
			<li class="pbox">酒店</li>
			<li class="pbox">购物</li>
		</ul>
		</div>
</body>
</html>
