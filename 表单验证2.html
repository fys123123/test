<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN"
"http://www.w3.org/TR/html4/strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" lang="en">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<title></title>
		<style type="text/css">
			.btn1{
				background: blue;
				color: white;
			}
		</style>
		<script type="text/javascript" src="jquery.js"></script>
		<script type="text/javascript">
			$(function(){
				$("input[name='username']").blur(function(){
					var value = $("#font").val();
					if(value==""){
						$("[name='username']").next().html("用户名不能为空");
					};
					}).focus(function(){
						$("[name='username']").next().html("");
					});
					
					$("#email").blur(function(){
						 var email = $('#email').val();	 //验证邮箱格式的js正则表达式	 
						var reg =/^[A-Za-z0-9]+@[A-Za-z0-9]+\.(cn|com)$/; //清空显示层中的数据    	
						 $("#emailMess").html("");	 
						 if(email == ""){		  
						 	$("#emailMess").html("邮箱不能为空");	
						 }	 else if(!(reg.test(email))){		
						 	$("#emailMess").html("邮箱格式不正确");	
						 }	 else{                
						 	
						 }
					});
					
					$("#name1").blur(function(){
						  var user = $("#name1").val();
						  var reg1 = /^[\u4e00-\u9fa5]+$/;
						  $("#id1").html("");
						  if(user ==""){
						  	$("#id1").html("请填写真实姓名");
						  }else if(!reg1.test(user)){
						  	$("#id1").html("格式不对！");
						  }else{
						  	
						  }
					});
					
					$("#tel1").blur(function(){
						 var t1 = $("#tel1").val();
						 var reg2 = /^[1][3,4,5,7,8][0-9]{9}$/;
						 $("#f1").html("");
						 if(t1 == ""){
						 	$("#f1").html("请输入电话号码");
						 }else if(!reg2.test(t1)){
						 	$("#f1").html("格式不正确");
						 }else{
						 	
						 }
					});
					$("#id2").blur(function(){
						var t2 = $("#id2").val();
						//判断简单密码
						var week = /^([a-zA-Z]){6,16}$|^(\d){6,16}$|^((?=[\x21-\x7e]+)[^A-Za-z0-9]){6,16}$|^(?!\2+$)(?!\1+$)[\2\1]{6,7}$|^(?!\3+$)(?!\1+$)[\3\1]{6,7}$|^(?!\3+$)(?!\2+$)[\2\3]{6,7}$|^(?=.*\3)(?=.*\1)(?=.*\2)[a-zA-Z\x21-\x7e\d]{6,7}$/;					
					    //中：字母+数字
					    var middle1 = /^(?!\d+$)(?![a-zA-Z]+$)[\dA-Za-z]{8,16}$/;
					     //强
  		  			    var strong = /^(?=.*((?=[\x21-\x7e]+)[^A-Za-z0-9]))(?=.*[a-zA-Z])(?=.*[0-9])[^\u4e00-\u9fa5]{8,13}$/;
						$("#m1").html();
						if(t2 == ""){
							$("#m1").html("请输入密码");
						}else if(week.test(t2)){
							$("#m1").html("密码难度简单").css("color","red");
						}else if(middle1.test(t2)){
							$("#m1").html("密码难度为中等").css("color","blue");
						}else if(strong.test(t2)){
							$("#m1").html("密码难度为强").css("color","yellow");
						}else if(!week.test(t2) ||!middle1.test(t2) ||!strong.test(t2)){
							$("#m1").html("密码没有难度,建议提高密码难度").css("color","green");
						}else{
							
						}
					});
					$("#id3").blur(function(){
						var t3 = $("#id3").val();
						$("#m2").html();
						if(t3 == ""){
							$("#m2").html("确认密码不能为空");
						}else if(!($("#id2").val() == $("#id3").val())){
							$("#m2").html("密码不一致");
						}else{
							$("#m2").html("");
						}
					});
				});
		</script>
	</head>
	<body>
	  用&nbsp;&nbsp;户&nbsp;&nbsp;名:
					 <input type="text" name="username"id="font" ><font > </font><br /><br />
					密&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;码:
					<input type="password" name="pass" id="id2"><font id="m1"></font><br /><br />
					确认密码:
					<input type="password" name="userpwd1"  id="id3"/><font id="m2"></font><br /><br />
					 手机号码:
					 <input type="text" name="tel" id="tel1"/><font id="f1"></font><br /><br />
					 电子邮件:
					 <input type="text" name="email" id="email"/><font id="emailMess"></font><br /><br />
					 姓&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;名:
					 <input type="text" name="user" id="name1"/><font id="id1"></font><br /><br />
					 地&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;址:
					 <input  type="text" name="dizhi" id="e1" /><font></font><br /><br />
					邮政编码:
					<input type="text" name="bianma"/><br /><br />
					固定电话:
					<input type="text" name="tel"/><br /><br />
					<button class="btn1">提交注册信息</button>
	</body>
</html>
