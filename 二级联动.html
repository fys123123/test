<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>用户事件</title>
		<script type="text/javascript">
			function moveEvent(color){
				document.getElementsByTagName("div")[0].style.border = "1px solid"+color;
			}
			function outEvent(color){
				document.getElementsByTagName("div")[0].style.border = "1px solid"+color;
			}
			window.onload=function(){
				window.onkeypress=function(e){
					if(e.charCode==103){
						alert("G键被点击");
					}
				}
			}
			window.onload=function(){
				var a = document.getElementById("a")
					a.onclick=function(){
						alert('按钮被点击');
				}
					
					var b = document.getElementById('b');
					b.ondblclick=function(){
						alert('双击');
					}
				}
			
		/*	document.onkeydown = function(e){
				alert(e.key);
			}*/
			var hy = ['珠晖区','雁峰区','蒸湘区','石鼓区'];
			var cy = ['雨花区','天心区','芙蓉区','望城区'];
			function addArea(){
				var value = document.getElementById("city").value;
				var obj = document.getElementById("area");
				if(value == 'hy'){
					obj.innerHTML=" ";
					for(var i=0;i<hy.length;i++){
						var option = new Option(hy[i],hy[i]);
						obj.options.add(option);
					}
				}else if(value == 'cs'){
					obj.innerHTML=" ";
					for(var i=0;i<cy.length;i++){
						var option = new Option(cy[i],cy[i]);
						obj.options.add(option);
				}
				}else{
					obj.innerHTML="";
				}
			}
		</script>
	</head>
	<body>
		<input type="button" id="a" value="点击"/>
		<input type="button" id="b" value="双击"/>
		<div style="width: 200px; height: 100px; border: 1px red solid;" onmousemove="moveEvent('black')" onmouseout="outEvent('red')"></div>
	<input type="text"  onkeyup="this.value=this.value==''? '0000':this.value"/>
			
			
			<div style="margin-top: 20px;">
				<select id="city" onchange="addArea()">
					<option value="--">--请选择--</option>
					<option value="hy">衡阳</option>
					<option value="cs">长沙</option>
					<option value="cd">常德</option>
				</select>
				<select id="area">
					
				</select>
			</div>
	</body>
</html>
