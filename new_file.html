<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<script type="text/javascript">
 var Fnew=true;
 var total=0;
 var Opp="";
 function number(Num){
  if(Fnew){
   document.myform.textfield.value=Num;
   Fnew=false;
  }else{
   if(document.myform.textfield.value=="0"){
   document.myform.textfield.value=Num;
   }else{
    document.myform.textfield.value+=Num;
  }
 }
}
 function clearall(){
   if(document.myform.textfield.value !="0")
   {
    document.myform.textfield.value="0";
     
    }
  }
 function Operation(Op){
   var Num1=document.myform.textfield.value;
   if(Fnew && Opp != "=");{
    Fnew = true;
    if('+' == Opp)
    total +=parseFloat(Num1);
    else if('+' == Opp)
    total -=parseFloat(Num1);
    else if('*' == Opp)
    total *=parseFloat(Num1);
    else if('/' == Opp)
    total /=parseFloat(Num1);
    else{
     total =parseFloat(Num1);
     }
     document.myform.textfield.value=total;
     Opp=Op;
    }
  }
</script>
</head>

<body>
<form name="myform">
<div id="div1">
<table width="175" height="151" border="3" align="center" style="background-color:#CCC">
  <tr>
    <td colspan="4">      <label>
      <div align="center">
        <input type="text" name="textfield" value="0." style="text-align:right"/>
      </div>
    </label>    </td>
  </tr>
  <tr>
    <td>
      <div align="center">
        <input type="button" name="Submit" value=" 7 " onClick="number(7)"/>
        </div></td>
    <td>
      <div align="center">
        <input type="button" name="Submit4" value=" 8 " onClick="number(8)" />
      </div></td>
    <td>
      <div align="center">
        <input type="button" name="Submit5" value=" 9 " onClick="number(9)" />
        </div></td>
    <td>
      <div align="center">
        <input type="button" name="Submit16" value=" + " onClick="Operation('+')"/>
        </div></td>
  </tr>
  <tr>
    <td><div align="center">
      <input type="button" name="Submit2" value=" 4 " onClick="number(4)"/>
    </div></td>
    <td><div align="center">
      <input type="button" name="Submit6" value=" 5 " onClick="number(5)"/>
    </div></td>
    <td><div align="center">
      <input type="button" name="Submit7" value=" 6 " onClick="number(6)"/>
    </div></td>
    <td><div align="center">
      <input type="button" name="Submit15" value=" - " onClick="Operation('-')"/>
    </div></td>
  </tr>
  <tr>
    <td><div align="center">
      <input type="button" name="Submit3" value=" 1 " onClick="number(1)"/>
    </div></td>
    <td><div align="center">
      <input type="button" name="Submit8" value=" 2 " onClick="number(2)"/>
    </div></td>
    <td><div align="center">
      <input type="button" name="Submit9" value=" 3 " onClick="number(3)"/>
    </div></td>
    <td><div align="center">
      <input type="button" name="Submit14" value=" * " onClick="Operation('*')"/>
    </div></td>
  </tr>
  <tr>
    <td><div align="center">
      <input type="button" name="Submit10" value=" 0 " onClick="number(0)" />
    </div></td>
    <td><div align="center">
      <input type="button" name="Submit11" value=" c " onClick="clearall()" />
    </div></td>
    <td><div align="center">
        <input type="button" name="Submit12" value=" \ " onClick="Operation('/')"/>
    </div></td>
    <td><div align="center">
      <input type="button" name="Submit13" value=" = " onClick="Operation('=')"/>
    </div></td>
  </tr>
</table>
</div>
</form>
</body>
</html>
