<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript" src="jquery.js"></script>
		<script type="text/javascript">
			$(function(){
				$("#left").click(function(){
					//jquery改变高度动画
					//$("div").slideUp(3000)
					//jquery淡出动画
					//$("div").fadeOut(1000);
					$("div").animate({"left":"-100px","top":"-50px"},2000);
				});
				$("#right").click(function(){
					//jquery 改变动画高度
					//$("div").slideDown(3000)
					//jquery 淡入动画
					//$("div").fadeIn(1000);
					$("div").animate({"left":"+100px","top":"+50px"},2000);
					
				});
			});
		</script>
	</head>
	<body>
		<button id="left"> << </button><button id="right"> >> </button>
		<div style="width: 200px; height: 200px; border: 1px #ccc solid; position: absolute;
			margin-top: 20px; margin-left: 200px;"></div>
	</body>
</html>
