<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="css/网页制作注册.css" type="text/css"/>
		<script type="text/javascript" src="jquery.js"></script>
		<script type="text/javascript">
			$(function(){
				$(".text4").click(function(){
					$(".line_1").show(500)
					$(".text7").show(500)
				});
				$(".text4").blur(function(){
					$(".line_1").hide(500)
					var pass1 = $(".text4").val();
					var reg1 = /^[1][3,4,5,7,8][0-9]{9}$/;
					if(pass1 ==""){
						$(".text9").show(500);
						$(".text10").hide(500);
					}else if(!reg1.test(pass1)){
						$(".text9").hide(500);
						$(".text10").show(500);
					}else{
						$(".text10").hide(500);
						$(".text9").hide(500);
					}
				});
				$(".text5").click(function(){
					$(".line_2").show(500)
					$(".text8").show(500)
				});
				$(".text5").blur(function(){
					$(".line_2").hide(500)
				});
				
				$(".text11").click(function(){
					$(".line_3").show(500)
					$(".text14").show(500)
				});
				$(".text11").blur(function(){
					$(".line_3").hide(500)
					var t2 = $(".text11").val();
						//判断简单密码
						var week = /^([a-zA-Z]){6,16}$|^(\d){6,16}$|^((?=[\x21-\x7e]+)[^A-Za-z0-9]){6,16}$|^(?!\2+$)(?!\1+$)[\2\1]{6,7}$|^(?!\3+$)(?!\1+$)[\3\1]{6,7}$|^(?!\3+$)(?!\2+$)[\2\3]{6,7}$|^(?=.*\3)(?=.*\1)(?=.*\2)[a-zA-Z\x21-\x7e\d]{6,7}$/;					
					    //中：字母+数字
					    var middle1 = /^(?!\d+$)(?![a-zA-Z]+$)[\dA-Za-z]{8,16}$/;
					     //强
  		  			    var strong = /^(?=.*((?=[\x21-\x7e]+)[^A-Za-z0-9]))(?=.*[a-zA-Z])(?=.*[0-9])[^\u4e00-\u9fa5]{8,13}$/;
						if(t2 == ""){
							$(".text20").fadeIn(500);
							$(".text24").html("")
						}else if(week.test(t2)){
							$(".text24").html("密码难度简单").css("color","#FF5A28");
							$(".text20").fadeOut(500);
						}else if(middle1.test(t2)){
							$(".text24").html("密码难度为中等").css("color","blue");
							$(".text20").fadeOut(500);
						}else if(strong.test(t2)){
							$(".text24").html("密码难度为强").css("color","#8A2BE2");
							$(".text20").fadeOut(500);
						}else if(!week.test(t2) ||!middle1.test(t2) ||!strong.test(t2)){
							$(".text24").html("密码必须为6-16为字符组成").css("color","red");
							$(".text20").fadeOut(500);
						}else{
							$(".text20").fadeOut(500);
							$(".text24").html("")
						}
				});
				$(".text12").click(function(){
					$(".line_4").show(500)
					$(".text15").show(500)
				});
				$(".text12").blur(function(){
					$(".line_4").hide(500)
					var t3 = $(".text12").val();
						if(t3 == ""){
							$(".text21").fadeIn(500);
							$(".text23").fadeOut(500);
						}else if(!($(".text11").val() == $(".text12").val())){
							$(".text23").fadeIn(500);
							$(".text21").fadeOut(500);
						}else{
							$(".text21").fadeOut(500);
							$(".text23").fadeOut(500);
						}
				});
			
			var t = $('.text4'); //获取到文本域对象
				t.css("color","#A9A9A9"); //设置文本域的样式
				t.val("请输入手机号"); //设置默认显示文字
				var default_value = t.val(); //把默认显示的文字赋给一个变量
				
				t.focus(function() {  //当鼠标点击文本域时修改文本域的样式，判断文本域内的文字是否等于默认值，如果等于就把文本域内设空
					t.css("color","black");
					if (t.val() == default_value) {
						t.val('');
					}
				});
 
				t.blur(function() { //当文本域失去鼠标焦点时判断文本域中的值是否为空，如果为空就把文本域的值设置为默认显示的文字并修改样式
					t.css("color","black");
					if (t.val() == '') {
						t.val(default_value);
						t.css("color","#A9A9A9");
					}
				});
				});
				
				$(function(){
					var d = $('.text5'); 
				d.css("color","#A9A9A9"); 
				d.val("请输入验证码"); 
				var default_value = d.val(); 
				
				d.focus(function() {  
					d.css("color","black");
					if (d.val() == default_value) {
						d.val('');
					}
				});
   
				d.blur(function() { 
					d.css("color","black");
					if (d.val() == '') {
						d.val(default_value);
						d.css("color","#A9A9A9");
					}
				});
				});
				$(function(){
			var one = $('.text11'); 
				one.css("color","#A9A9A9"); 
				one.val("密码"); 
				var default_value = one.val(); 
				
				one.focus(function() {  
					one.css("color","black");
					if (one.val() == default_value) {
						one.val('');
					}
				});
   
				one.blur(function() { 
					one.css("color","black");
					if (one.val() == '') {
						one.val(default_value);
						one.css("color","#A9A9A9");
					}
				});
				});
				$(function(){
				var b = $('.text12'); 
				b.css("color","#A9A9A9"); 
				b.val("确认密码"); 
				var default_value = b.val(); 
				
				b.focus(function() {  
					b.css("color","black");
					if (b.val() == default_value) {
						b.val('');
					}
				});

				b.blur(function() { 
					b.css("color","black");
					if (b.val() == '') {
						b.val(default_value);
						b.css("color","#A9A9A9");
					}
				});
				});
		</script>
